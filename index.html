<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIGMA2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ENIGMA2025</h1>
        
        <div class="section rotor-position-section">
            <div class="section-title">Rotor 현재 위치</div>
            <div class="rotor-positions">
                <div class="rotor-pos-btn" data-rotor="2">A</div>
                <div class="rotor-pos-btn" data-rotor="1">A</div>
                <div class="rotor-pos-btn" data-rotor="0">A</div>
            </div>
        </div>

        <div class="section rotor-select-section">
            <div class="section-title">Rotor 선택</div>
            <div class="rotor-selects">
                <div class="rotor-select-btn" data-rotor="2">rotor3: 1</div>
                <div class="rotor-select-btn" data-rotor="1">rotor2: 1</div>
                <div class="rotor-select-btn" data-rotor="0">rotor1: 1</div>
            </div>
        </div>

        <div class="section plugboard-section">
            <div class="section-title">플러그 보드 세팅</div>
            <div class="plugboard">
                <div class="plugboard-row">
                    <div class="plug-char" data-char="0">A</div>
                    <div class="plug-char" data-char="1">B</div>
                    <div class="plug-char" data-char="2">C</div>
                    <div class="plug-char" data-char="3">D</div>
                    <div class="plug-char" data-char="4">E</div>
                    <div class="plug-char" data-char="5">F</div>
                    <div class="plug-char" data-char="6">G</div>
                    <div class="plug-char" data-char="7">H</div>
                    <div class="plug-char" data-char="8">I</div>
                    <div class="plug-char" data-char="9">J</div>
                    <div class="plug-char" data-char="10">K</div>
                    <div class="plug-char" data-char="11">L</div>
                    <div class="plug-char" data-char="12">M</div>
                </div>
                <div class="plugboard-row">
                    <div class="plug-char" data-char="13">N</div>
                    <div class="plug-char" data-char="14">O</div>
                    <div class="plug-char" data-char="15">P</div>
                    <div class="plug-char" data-char="16">Q</div>
                    <div class="plug-char" data-char="17">R</div>
                    <div class="plug-char" data-char="18">S</div>
                    <div class="plug-char" data-char="19">T</div>
                    <div class="plug-char" data-char="20">U</div>
                    <div class="plug-char" data-char="21">V</div>
                    <div class="plug-char" data-char="22">W</div>
                    <div class="plug-char" data-char="23">X</div>
                    <div class="plug-char" data-char="24">Y</div>
                    <div class="plug-char" data-char="25">Z</div>
                </div>
            </div>
        </div>

        <div class="io-section">
            <div class="input-display">input : <span id="input-text"></span></div>
            <div class="output-display">output: <span id="output-text"></span></div>
        </div>

        <div class="section lampboard-section">
            <div class="section-title">램프보드</div>
            <div class="lampboard">
                <div class="lamp-row">
                    <div class="lamp-key" data-char="16">Q</div>
                    <div class="lamp-key" data-char="22">W</div>
                    <div class="lamp-key" data-char="4">E</div>
                    <div class="lamp-key" data-char="17">R</div>
                    <div class="lamp-key" data-char="19">T</div>
                    <div class="lamp-key" data-char="24">Y</div>
                    <div class="lamp-key" data-char="20">U</div>
                    <div class="lamp-key" data-char="8">I</div>
                    <div class="lamp-key" data-char="14">O</div>
                    <div class="lamp-key" data-char="15">P</div>
                </div>
                <div class="lamp-row">
                    <div class="lamp-key" data-char="0">A</div>
                    <div class="lamp-key" data-char="18">S</div>
                    <div class="lamp-key" data-char="3">D</div>
                    <div class="lamp-key" data-char="5">F</div>
                    <div class="lamp-key" data-char="6">G</div>
                    <div class="lamp-key" data-char="7">H</div>
                    <div class="lamp-key" data-char="9">J</div>
                    <div class="lamp-key" data-char="10">K</div>
                    <div class="lamp-key" data-char="11">L</div>
                </div>
                <div class="lamp-row">
                    <div class="lamp-key" data-char="25">Z</div>
                    <div class="lamp-key" data-char="23">X</div>
                    <div class="lamp-key" data-char="2">C</div>
                    <div class="lamp-key" data-char="21">V</div>
                    <div class="lamp-key" data-char="1">B</div>
                    <div class="lamp-key" data-char="13">N</div>
                    <div class="lamp-key" data-char="12">M</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
